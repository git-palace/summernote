<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>summernote</title>
  <!-- include jquery -->
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script> 

  <!-- include libraries BS3 -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

  <!-- include codemirror (codemirror.css, codemirror.js, xml.js, formatting.js)-->
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/theme/blackboard.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/theme/monokai.min.css">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/mode/xml/xml.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/2.36.0/formatting.min.js"></script>

  <!-- include summernote -->
  <link rel="stylesheet" href="../dist/summernote.css">
  <script type="text/javascript" src="../dist/summernote.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
    	
      $.summernote.plugins = {
      	"chart" : {
      		
      		label : 'chart', 

      		dropdown : function() {
      			 var dropdown = '<ul class="dropdown-menu">' +
                           '<li class="btn" data-event="chart" data-value="rect">add Rect</li>' +
                           '<li class="btn" data-event="chart" data-value="circle">add Circle</li>' +
                           '<li class="btn" data-event="chart" data-value="line">add Line</li>' +
                       '</ul>';
                       
                return dropdown;
      		},
      		
      		event : function(e, editor, layout) {
      			
      			var value = $(e.target).data('value');
      			var $editable = layout.editable();
      			$editable.trigger('focus');
      			      			
      			if (value == 'rect') {
      				var dom = $("<div />").css({width:100,height:100,background:'red'})[0]
      			} else if (value == 'circle') {
      				var dom = $("<div />").css({width:100,height:100,background:'red','border-radius' : '50px'})[0]
      			} else if (value == 'line') {
      				var dom = $("<div />").css({width:100,height:10,background:'red'})[0]
      			}
      			
				    editor.insertDom($editable, dom);
      		}
      	}
      }
    	
      $('.summernote').summernote({
        height: 200,
        tabsize: 2,
        toolbar: [
  		    ['style', ['bold', 'italic', 'underline', 'clear']],
  		    ['font', ['strikethrough']],
  		    ['fontsize', ['fontsize']],
  		    ['color', ['color']],
  		    ['para', ['ul', 'ol', 'paragraph']],
  		    ['height', ['height']],
  		    ['table', ['table']],
  		    ['chart', ['chart']]
  		  ]
      });
    });
  </script>
</head>
<body>
<textarea class="summernote"><p>Seasons <b>coming up</b></p></textarea>
</body>
</html>
