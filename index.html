<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>summernote</title>
  
  <!-- 01. include jQuery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 

  <!-- 02. include bootstrap & Font Awesome css -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="libs/FortAwesome-Font-Awesome/css/font-awesome.min.css">
  
  <!-- 03. include summernote css -->
  <link rel="stylesheet/less" type="text/css" href="css/summernote.less" /> 
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script> 
  
  <!-- 04. include summernote js -->
  <script data-main="js/summernote" type="text/javascript" src="libs/require.js" c    harset="utf-8"></script>
  
  <!-- 05. summernote init after document ready -->
  <script type="text/javascript">
    var edit = function() {
      $('.editor').summernote({focus: true});
    };
    
    var save = function() {
      var sHTML = $('.editor').code();
      $('.editor').destory();
    };
    
    setTimeout(edit, 1000);
  </script>
</head>
<body>
<div>
  <h2 class="text-center">Simple WYSIWYG editor on jQuery</h2>
  <p class="text-center muted">Cross-Browsing WYSIWYG editor</p>
  <h4>Example 01. Click to Edit</h4>
  <div class="btn-group">
    <button class="btn" onclick="edit()">Edit</button>
    <button class="btn" onclick="save()">Save</button>
  </div>
  <div class="row-fluid">
    <div class="editor">Bye Spring~ Summer is Comming</div>
  </div>
</div>
</body>
</html>
